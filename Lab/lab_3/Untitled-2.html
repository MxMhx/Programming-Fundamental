    <body>
        <canvas id="myCanvas" width="1920" height="1080"></canvas>
        <script type="text/javascript">
            var ctx = document.getElementById("myCanvas").getContext("2d");

            var imgBg=new Image();
            imgBg.src="652110008_A1.png"

            setInterval(draw_helter,1);

            ctx.fillStyle="#B11113";
            ctx.fillRect(0,0,1920,1080);

            function draw_helter(){
                //ctx.drawImage(imgBg,0,0);
                ctx.beginPath();
                ctx.lineWidth = 5;

                ctx.moveTo(1086,0);
                ctx.lineTo(197,0);
                ctx.quadraticCurveTo(171,19,161,45);
                ctx.quadraticCurveTo(68,87,0,153);
                ctx.lineTo(0,781);
                ctx.bezierCurveTo(90,883,222,1009,297,1058);
                ctx.quadraticCurveTo(299,1056,300,1052);
                ctx.quadraticCurveTo(305,1068,313,1080);
                
                ctx.strokeStyle="black";
                ctx.stroke();
                //frame_mirror();
                //line_mirror();
            }

            //function frame_mirror(){

        </script>
